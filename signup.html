        <form id="signupForm">
            <label>First Name* <input type="text" id="firstName" class="sign" /></label>
            <span id="firstNameError" class="error"></span>
          
            <label>Last Name* <input type="text" id="lastName" class="sign" /></label>
            <span id="lastNameError" class="error"></span>
          
            <label>Email* <input type="email" id="email" class="sign" /></label>
            <span id="emailError" class="error"></span>
          
            <label class="sign">Sex*:
                <input type="radio" name="sex" value="Male"> Male
                <input type="radio" name="sex" value="Female"> Female
                <input type="radio" name="sex" value="Prefer not to say"> Prefer not to say
            </label>
            <span id="sexError" class="error"></span>
          
            <label class="sign">Why do you support this campaign?*:
                <textarea id="whySupport"></textarea>
            </label>
            <span id="whySupportError" class="error"></span>
